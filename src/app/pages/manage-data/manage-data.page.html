
<app-header title="Calendario - citas"></app-header>

<ion-content [fullscreen]="true">

  <ion-item button detail="true">
    <ion-label>
      <h3>Borrar citas por fecha</h3>
      <p>Permite borrar citas en un rango de fecha</p>
    </ion-label>
  </ion-item>

  <ion-item button (click)="confirmDeleteAllAppointments()" detail="false">
    <ion-label>
      <h3><ion-text color="danger">Borrar todas las citas</ion-text></h3>
      <p>Borrar todos los registros de citas</p>
    </ion-label>
  </ion-item>

</ion-content>
